<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Reels App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            background: #040404;
            color: white;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 60px;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 15px;
        }
        .sidebar button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .main {
            flex: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reels-container {
            width: 375px;
            height: 667px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .reels-container::-webkit-scrollbar {
            display: none;
        }
        .reel {
            width: 100%;
            height: 100%;
            position: relative;
            scroll-snap-align: start;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .controls button {
            transition: transform 0.2s ease-in-out;
            
        }
        .controls button:active {
            transform: scale(1.5);
        }
        .reaction-buttons {
            position: absolute;
            bottom: 50px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .reaction-buttons button {
            background: transparent;
            border: none;
            padding: 12px 12px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 40px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .reaction-buttons button:hover {
            background: rgba(135, 135, 135, 0.7);
            transform: scale(1.3);
        }
        .reaction-buttons button:active {
            background: transparent;
            transform: scale(2);
        }
        .plus-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgb(255, 255, 255);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .plus-btn:hover{
            transform: scale(1.2);
            background: lightgray;
        }

        .plus-btn:active{
            color: rgb(255, 255, 255);
            background: black;
        }
        /* BrainRot Toggle Styles */
        .brainrot-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999; /* Ensure it stays on top */
        }

        .toggle-label {
            font-size: 20px;           /* Slightly larger for better readability */
            font-weight: bold;         /* Proper bold instead of an invalid '20px' */
            color: #ffffff;            /* Keep white for contrast */
            background: linear-gradient(135deg, #4b6cb7, #182848); /* Subtle gradient */
            padding: 8px 16px;         /* Add spacing around the text */
            border-radius: 8px;        /* Rounded corners for a modern look */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            display: inline-block;     /* Ensure proper padding display */
            cursor: pointer;           /* Indicate it's interactive */
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>üè†</button>
        <button>üîç</button>
        <button>üìÅ</button>
        <div class="brainrot-toggle">
            <label class="switch">
                <input type="checkbox" id="brainrotSwitch" onchange="toggleBrainRotMode()">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">BrainRot Mode</span>
        </div>
    </div>
    <div class="main">
        <div class="reels-container" id="reelsContainer"></div>
    </div>
    <div class="plus-btn" onclick="uploadPDF()">+</div>
    <input type="file" id="pdfUpload" style="display: none;" accept="application/pdf">
    
    <script>
        function toggleMute(button) {
            let video = button.parentElement.previousElementSibling;
            video.muted = !video.muted;
            button.textContent = video.muted ? 'üîá' : 'üîä';
        }

        function uploadPDF() {
            let fileInput = document.getElementById('pdfUpload');
            fileInput.click();

            fileInput.onchange = function () {
                let file = fileInput.files[0];
                if (file) {
                    let formData = new FormData();
                    formData.append('file', file);

                    const brainrotSwitch = document.getElementById('brainrotSwitch');
                    const brainrotMode = brainrotSwitch.checked ? 1 : 0;
                    formData.append('brainrot_mode', brainrotMode);
                    // Fetch from the server
                    fetch('http://127.0.0.1:5000/process_pdf', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            console.log(data.output);
                            alert("PDF processed successfully!!");

                            let reelsContainer = document.getElementById('reelsContainer');
                            reelsContainer.innerHTML = ''; // Clear previous reels

                            // Card structure for reels loaded with relevant data from backend
                            if (data.video_urls && data.video_urls.length > 0) {
                                data.video_urls.forEach(video_url => {
                                    let reel = document.createElement('div');
                                    reel.className = 'reel';
                                    reel.innerHTML = `
                                        <video src="${video_url}" muted autoplay loop></video>
                                        <div class="controls">
                                            <button onclick="toggleMute(this)">üîä</button>
                                        </div>
                                        <div class="reaction-buttons">
                                            <button onclick="likeVideo(this)">üëç</button>
                                            <button onclick="dislikeVideo(this)">üëé</button>
                                        </div>
                                    `;
                                    reelsContainer.appendChild(reel);
                                });
                            } else {
                                console.log("No videos returned from the server.");
                            }
                        } else {
                            console.error(data.error);
                            alert("Error processing PDF.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("Server error.");
                    });
                }
            };
        }



        function likeVideo(button) {
            // Future Implementatino
            console.log("Liked");
        }

        function dislikeVideo(button) {
            // Future Implementatino
            console.log("Disliked");
        }

        function toggleBrainRotMode() {
            const brainrotSwitch = document.getElementById('brainrotSwitch');
            const label = document.querySelector('.toggle-label');

            if (brainrotSwitch.checked) {
                // Enable BrainRot Mode
                label.style.filter = 'invert(1) hue-rotate(180deg)';

                console.log("BrainRot Mode Enabled");
            } else {
                // Disable BrainRot Mode
                label.style.filter = 'none';
                console.log("BrainRot Mode Disabled");
            }
        }

        // Function to handle video playback based on scroll
        function handleActiveVideo(entries) {
            entries.forEach(entry => {
                let video = entry.target.querySelector("video");

                if (entry.isIntersecting) {
                    document.querySelectorAll('.reel video').forEach(v => {
                        if (v !== video) {
                            v.pause();
                            v.muted = true;
                        }
                    });
                    video.play();
                    video.muted = false;
                } else {
                    video.pause();
                }
            });
        }

        // Create an IntersectionObserver to detect when videos enter the Active runner view
        let observer = new IntersectionObserver(handleActiveVideo, {
            threshold: 0.6, 
        });

        // Observe all reel videos
        document.querySelectorAll('.reel').forEach(reel => {
            observer.observe(reel);
        });

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.querySelectorAll('video').forEach(video => video.pause());
            } else {
                let activeVideo = document.querySelector('.reel video');
                if (activeVideo) {
                    activeVideo.play();
                }
            }
        });
    </script>
</body>
</html>
