<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RottED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: white;
            text-align: center;
        }
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .logo {
            width: 180px;
            animation: popIn 1s ease-in-out;
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff2d55, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .button {
            background: linear-gradient(45deg, #ff2d55, #ff7eb3);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #e0264c, #ff6295);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <img src="logo.png" alt="App Logo" class="logo">
        <h1>Welcome to RottED</h1>
        <button class="button" onclick="location.href='index.html'">Let's Go</button>
    </div>
</body>
</html>
