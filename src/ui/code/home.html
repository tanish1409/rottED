<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RottED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #333;
            text-align: center;
        }
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 1.5s ease-in-out;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border: 5px solid #ff5e62;
        }
        .logo {
            width: 200px;
            animation: popIn 1s ease-in-out;
            border-radius: 20px;
            border: 4px solid #ff5e62;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(255, 94, 98, 0.4);
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #222;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: linear-gradient(45deg, #ff007f, #ff5e62);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 0, 102, 0.4);
            border: 3px solid #ff007f;
        }
        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #e60073, #ff355e);
        }
        .reels-container {
            width: 375px;
            height: 667px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            border: 5px solid rgba(255, 0, 102, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <img src="./../images/logo3.png" alt="App Logo" class="logo">
        <h1>Welcome to RottED</h1>
        <button class="button" onclick="location.href='index.html'">Let's Go</button>
    </div>
</body>
</html>
